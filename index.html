`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Favourite Place</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .photo {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .photo img {
            width: 100%;
            height: auto;
        }
        .caption {
            margin-top: 8px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Memories from My Favourite Place</h1>

    <div class="gallery">
        <div class="photo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Eiffel_Tower_at_sunset_from_the_Trocad%C3%A9ro_2020.jpg" alt="Eiffel Tower">
            <div class="caption">Sunset at the Eiffel Tower, Paris</div>
        </div>
        <div class="photo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Beach_in_Bora_Bora.jpg" alt="Bora Bora Beach">
            <div class="caption">Crystal-clear beach in Bora Bora</div>
        </div>
    </div>
</body>
</html>
